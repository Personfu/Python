{id:"cis410",name:"CIS 410 — Cloud & DevOps",items:[
{id:"c410_1",label:"AWS VPC Design",title:"AWS VPC Architecture",sub:"Multi-AZ VPC with public/private subnets, NAT gateway, and security groups.",badge:"b-tf",lang:"Terraform",content:`<div class="lbl">Source</div><pre><code><span class="c"># AWS VPC Infrastructure — Terraform</span>

resource <span class="s">"aws_vpc"</span> <span class="s">"main"</span> {
  cidr_block           = <span class="s">"10.0.0.0/16"</span>
  enable_dns_hostnames = <span class="n">true</span>
  tags = { Name = <span class="s">"pcc-production-vpc"</span> }
}

resource <span class="s">"aws_subnet"</span> <span class="s">"public_a"</span> {
  vpc_id            = aws_vpc.main.id
  cidr_block        = <span class="s">"10.0.1.0/24"</span>
  availability_zone = <span class="s">"us-west-2a"</span>
  map_public_ip_on_launch = <span class="n">true</span>
  tags = { Name = <span class="s">"public-subnet-a"</span> }
}

resource <span class="s">"aws_subnet"</span> <span class="s">"private_a"</span> {
  vpc_id            = aws_vpc.main.id
  cidr_block        = <span class="s">"10.0.10.0/24"</span>
  availability_zone = <span class="s">"us-west-2a"</span>
  tags = { Name = <span class="s">"private-subnet-a"</span> }
}

resource <span class="s">"aws_nat_gateway"</span> <span class="s">"nat"</span> {
  allocation_id = aws_eip.nat.id
  subnet_id     = aws_subnet.public_a.id
  tags = { Name = <span class="s">"nat-gateway"</span> }
}

resource <span class="s">"aws_security_group"</span> <span class="s">"web"</span> {
  vpc_id = aws_vpc.main.id
  ingress {
    from_port   = <span class="n">443</span>
    to_port     = <span class="n">443</span>
    protocol    = <span class="s">"tcp"</span>
    cidr_blocks = [<span class="s">"0.0.0.0/0"</span>]
  }
  egress {
    from_port   = <span class="n">0</span>
    to_port     = <span class="n">0</span>
    protocol    = <span class="s">"-1"</span>
    cidr_blocks = [<span class="s">"0.0.0.0/0"</span>]
  }
}</code></pre>`},
{id:"c410_2",label:"Docker",title:"Docker Containerization",sub:"Multi-stage Dockerfile and docker-compose for a Python web app.",badge:"b-bash",lang:"Docker",content:`<div class="lbl">Source</div><pre><code><span class="c"># Multi-stage Dockerfile for Python API</span>

<span class="c"># Stage 1: Build dependencies</span>
<span class="k">FROM</span> python:3.12-slim <span class="k">AS</span> builder
<span class="k">WORKDIR</span> /app
<span class="k">COPY</span> requirements.txt .
<span class="k">RUN</span> pip install --no-cache-dir --prefix=/install -r requirements.txt

<span class="c"># Stage 2: Production image</span>
<span class="k">FROM</span> python:3.12-slim
<span class="k">WORKDIR</span> /app

<span class="k">COPY</span> --from=builder /install /usr/local
<span class="k">COPY</span> . .

<span class="k">RUN</span> useradd -m appuser
<span class="k">USER</span> appuser

<span class="k">EXPOSE</span> 8000
<span class="k">HEALTHCHECK</span> --interval=30s --timeout=3s \\
  CMD curl -f http://localhost:8000/health || exit 1

<span class="k">CMD</span> [<span class="s">"gunicorn"</span>, <span class="s">"app:create_app()"</span>, <span class="s">"-b"</span>, <span class="s">"0.0.0.0:8000"</span>]

<span class="c"># --- docker-compose.yml ---</span>

version: <span class="s">"3.9"</span>
services:
  api:
    build: .
    ports: [<span class="s">"8000:8000"</span>]
    environment:
      - DATABASE_URL=mysql://user:pass@db:3306/app
    depends_on: [db]

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: app
    volumes: [<span class="s">"db_data:/var/lib/mysql"</span>]

volumes:
  db_data:</code></pre>`},
{id:"c410_3",label:"CI/CD Pipeline",title:"CI/CD with GitHub Actions",sub:"Automated testing, building, and deployment pipeline.",badge:"b-yaml",lang:"YAML",content:`<div class="lbl">Source</div><pre><code><span class="c"># .github/workflows/deploy.yml</span>
name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: <span class="s">"3.12"</span>

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest --cov=app --cov-report=xml

      - name: Lint
        run: flake8 app/ --max-line-length=120

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t app:$\{{ github.sha }} .

      - name: Push to ECR
        run: |
          aws ecr get-login-password | docker login --username AWS --password-stdin $ECR_URI
          docker tag app:$\{{ github.sha }} $ECR_URI/app:latest
          docker push $ECR_URI/app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == <span class="s">'refs/heads/main'</span>
    steps:
      - name: Deploy to ECS
        run: aws ecs update-service --cluster prod --service api --force-new-deployment</code></pre>`},
{id:"c410_4",label:"Terraform IaC",title:"Terraform Infrastructure as Code",sub:"Complete infrastructure definition for RDS, ECS, and ALB.",badge:"b-tf",lang:"Terraform",content:`<div class="lbl">Source</div><pre><code><span class="c"># RDS MySQL Instance</span>
resource <span class="s">"aws_db_instance"</span> <span class="s">"main"</span> {
  identifier           = <span class="s">"pcc-production-db"</span>
  engine               = <span class="s">"mysql"</span>
  engine_version       = <span class="s">"8.0"</span>
  instance_class       = <span class="s">"db.t3.medium"</span>
  allocated_storage    = <span class="n">50</span>
  storage_encrypted    = <span class="n">true</span>
  multi_az             = <span class="n">true</span>
  db_subnet_group_name = aws_db_subnet_group.main.name
  vpc_security_group_ids = [aws_security_group.db.id]
  backup_retention_period = <span class="n">30</span>
  skip_final_snapshot     = <span class="n">false</span>
}

<span class="c"># ECS Fargate Service</span>
resource <span class="s">"aws_ecs_service"</span> <span class="s">"api"</span> {
  name            = <span class="s">"api-service"</span>
  cluster         = aws_ecs_cluster.main.id
  task_definition = aws_ecs_task_definition.api.arn
  desired_count   = <span class="n">2</span>
  launch_type     = <span class="s">"FARGATE"</span>

  network_configuration {
    subnets         = [aws_subnet.private_a.id, aws_subnet.private_b.id]
    security_groups = [aws_security_group.ecs.id]
  }

  load_balancer {
    target_group_arn = aws_lb_target_group.api.arn
    container_name   = <span class="s">"api"</span>
    container_port   = <span class="n">8000</span>
  }
}

<span class="c"># Application Load Balancer</span>
resource <span class="s">"aws_lb"</span> <span class="s">"main"</span> {
  name               = <span class="s">"pcc-alb"</span>
  internal           = <span class="n">false</span>
  load_balancer_type = <span class="s">"application"</span>
  subnets            = [aws_subnet.public_a.id, aws_subnet.public_b.id]
  security_groups    = [aws_security_group.alb.id]
}</code></pre>`}
]},

{id:"cis425",name:"CIS 425 — Capstone Project",items:[
{id:"c425_1",label:"Project Overview",title:"Capstone: Enterprise Inventory Platform",sub:"Full-stack application summary, architecture, and technology decisions.",badge:"b-doc",lang:"Doc",content:`<div class="doc-block"><h4>Enterprise Inventory Management Platform</h4><p><strong>Author:</strong> Preston Furulie<br><strong>Course:</strong> CIS 425 — Capstone<br><strong>Stack:</strong> React, Node.js, MySQL, AWS, Docker</p><h4>Project Summary</h4><p>A cloud-native inventory management system designed for small-to-medium businesses. The platform provides real-time stock tracking, automated reorder alerts, multi-warehouse support, and comprehensive reporting dashboards.</p><h4>Key Features</h4><ul><li>Real-time inventory tracking across multiple warehouses</li><li>Role-based access control (Admin, Manager, Staff)</li><li>Automated low-stock email and SMS alerts</li><li>Barcode/QR code scanning for stock intake</li><li>PDF/CSV report generation with date-range filtering</li><li>RESTful API with OpenAPI 3.0 documentation</li><li>CI/CD pipeline with automated testing and deployment</li></ul><h4>Architecture Decision Records</h4><ul><li><strong>ADR-001:</strong> MySQL over PostgreSQL — team familiarity, PCC curriculum alignment</li><li><strong>ADR-002:</strong> ECS Fargate over EC2 — serverless reduces ops overhead</li><li><strong>ADR-003:</strong> JWT over sessions — stateless API, horizontal scaling</li></ul></div>`},
{id:"c425_2",label:"Database Schema",title:"Production Database Schema",sub:"Complete DDL for the inventory management platform.",badge:"b-sql",lang:"SQL",content:`<div class="lbl">Source</div><pre><code><span class="sc">-- Capstone: Production Database Schema</span>

<span class="sk">CREATE DATABASE IF NOT EXISTS</span> inventory_mgmt;
<span class="sk">USE</span> inventory_mgmt;

<span class="sk">CREATE TABLE</span> warehouses (
    warehouse_id  <span class="sf">INT</span>          <span class="sk">PRIMARY KEY AUTO_INCREMENT</span>,
    name          <span class="sf">VARCHAR</span>(<span class="n">100</span>) <span class="sk">NOT NULL</span>,
    address       <span class="sf">VARCHAR</span>(<span class="n">255</span>),
    city          <span class="sf">VARCHAR</span>(<span class="n">50</span>),
    state         <span class="sf">CHAR</span>(<span class="n">2</span>),
    created_at    <span class="sf">TIMESTAMP</span>    <span class="sk">DEFAULT CURRENT_TIMESTAMP</span>
);

<span class="sk">CREATE TABLE</span> users (
    user_id       <span class="sf">INT</span>          <span class="sk">PRIMARY KEY AUTO_INCREMENT</span>,
    email         <span class="sf">VARCHAR</span>(<span class="n">255</span>) <span class="sk">UNIQUE NOT NULL</span>,
    password_hash <span class="sf">VARCHAR</span>(<span class="n">255</span>) <span class="sk">NOT NULL</span>,
    role          <span class="sf">ENUM</span>(<span class="ss">'admin'</span>,<span class="ss">'manager'</span>,<span class="ss">'staff'</span>) <span class="sk">DEFAULT</span> <span class="ss">'staff'</span>,
    first_name    <span class="sf">VARCHAR</span>(<span class="n">50</span>),
    last_name     <span class="sf">VARCHAR</span>(<span class="n">50</span>),
    created_at    <span class="sf">TIMESTAMP</span>    <span class="sk">DEFAULT CURRENT_TIMESTAMP</span>
);

<span class="sk">CREATE TABLE</span> products (
    product_id    <span class="sf">INT</span>          <span class="sk">PRIMARY KEY AUTO_INCREMENT</span>,
    sku           <span class="sf">VARCHAR</span>(<span class="n">50</span>)  <span class="sk">UNIQUE NOT NULL</span>,
    name          <span class="sf">VARCHAR</span>(<span class="n">200</span>) <span class="sk">NOT NULL</span>,
    category      <span class="sf">VARCHAR</span>(<span class="n">100</span>),
    unit_cost     <span class="sf">DECIMAL</span>(<span class="n">10</span>,<span class="n">2</span>),
    reorder_level <span class="sf">INT</span>          <span class="sk">DEFAULT</span> <span class="n">10</span>
);

<span class="sk">CREATE TABLE</span> inventory (
    inventory_id  <span class="sf">INT</span>          <span class="sk">PRIMARY KEY AUTO_INCREMENT</span>,
    product_id    <span class="sf">INT</span>          <span class="sk">NOT NULL</span>,
    warehouse_id  <span class="sf">INT</span>          <span class="sk">NOT NULL</span>,
    quantity      <span class="sf">INT</span>          <span class="sk">DEFAULT</span> <span class="n">0</span>,
    last_updated  <span class="sf">TIMESTAMP</span>    <span class="sk">DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP</span>,
    <span class="sk">FOREIGN KEY</span> (product_id)   <span class="sk">REFERENCES</span> products(product_id),
    <span class="sk">FOREIGN KEY</span> (warehouse_id) <span class="sk">REFERENCES</span> warehouses(warehouse_id),
    <span class="sk">UNIQUE KEY</span> (product_id, warehouse_id)
);

<span class="sk">CREATE TABLE</span> transactions (
    txn_id        <span class="sf">INT</span>          <span class="sk">PRIMARY KEY AUTO_INCREMENT</span>,
    inventory_id  <span class="sf">INT</span>          <span class="sk">NOT NULL</span>,
    user_id       <span class="sf">INT</span>          <span class="sk">NOT NULL</span>,
    txn_type      <span class="sf">ENUM</span>(<span class="ss">'intake'</span>,<span class="ss">'shipment'</span>,<span class="ss">'adjustment'</span>) <span class="sk">NOT NULL</span>,
    quantity      <span class="sf">INT</span>          <span class="sk">NOT NULL</span>,
    notes         <span class="sf">TEXT</span>,
    created_at    <span class="sf">TIMESTAMP</span>    <span class="sk">DEFAULT CURRENT_TIMESTAMP</span>,
    <span class="sk">FOREIGN KEY</span> (inventory_id) <span class="sk">REFERENCES</span> inventory(inventory_id),
    <span class="sk">FOREIGN KEY</span> (user_id)      <span class="sk">REFERENCES</span> users(user_id)
);</code></pre>`},
{id:"c425_3",label:"API Documentation",title:"REST API Endpoints",sub:"Core API routes with request/response specifications.",badge:"b-doc",lang:"Doc",content:`<div class="doc-block"><h4>API Base URL: <code>https://api.inventory.fllc.net/v1</code></h4><h4>Authentication</h4><ul><li><strong>POST /auth/login</strong> — Returns JWT access + refresh tokens</li><li><strong>POST /auth/refresh</strong> — Exchange refresh token for new access token</li><li>All other routes require <code>Authorization: Bearer &lt;token&gt;</code></li></ul><h4>Products</h4><ul><li><strong>GET /products</strong> — List all products (paginated, filterable by category)</li><li><strong>GET /products/:id</strong> — Get product details with inventory levels</li><li><strong>POST /products</strong> — Create product (Admin/Manager only)</li><li><strong>PUT /products/:id</strong> — Update product details</li><li><strong>DELETE /products/:id</strong> — Soft-delete product</li></ul><h4>Inventory</h4><ul><li><strong>GET /inventory</strong> — Current stock levels across all warehouses</li><li><strong>GET /inventory/low-stock</strong> — Products below reorder threshold</li><li><strong>POST /inventory/intake</strong> — Record stock intake transaction</li><li><strong>POST /inventory/shipment</strong> — Record outgoing shipment</li></ul><h4>Reports</h4><ul><li><strong>GET /reports/stock-levels?warehouse=&amp;format=pdf</strong></li><li><strong>GET /reports/turnover?from=&amp;to=</strong></li><li><strong>GET /reports/valuation</strong> — Total inventory value by warehouse</li></ul></div>`},
{id:"c425_4",label:"Deployment",title:"Deployment Architecture",sub:"Production deployment design with monitoring and scaling.",badge:"b-doc",lang:"Doc",content:`<div class="doc-block"><h4>Production Deployment</h4><p><strong>Cloud Provider:</strong> AWS (us-west-2)<br><strong>Infrastructure:</strong> Terraform-managed<br><strong>CI/CD:</strong> GitHub Actions</p><h4>Components</h4><ul><li><strong>Frontend:</strong> React SPA on Vercel CDN (auto-deploy from main branch)</li><li><strong>API:</strong> Node.js on ECS Fargate (2 tasks, auto-scaling 2-8)</li><li><strong>Database:</strong> RDS MySQL 8.0 Multi-AZ (db.t3.medium, 50GB encrypted)</li><li><strong>Cache:</strong> ElastiCache Redis (cache.t3.micro)</li><li><strong>Storage:</strong> S3 for file uploads and report PDFs</li></ul><h4>Monitoring & Observability</h4><ul><li>CloudWatch metrics + alarms (CPU, memory, 5xx rate)</li><li>CloudWatch Logs with 90-day retention</li><li>Uptime monitoring via Better Uptime (1-minute intervals)</li><li>Error tracking with Sentry (source maps enabled)</li></ul><h4>Scaling Triggers</h4><ul><li>Scale out: CPU > 70% for 3 minutes</li><li>Scale in: CPU < 30% for 10 minutes</li><li>RDS read replica added if read IOPS > 10,000</li></ul><h4>Disaster Recovery</h4><ul><li>RDS: automated daily backups, 30-day retention, cross-region snapshot</li><li>S3: versioning enabled, cross-region replication</li><li>RTO: 1 hour | RPO: 24 hours</li></ul></div>`}
]}
];

// Build sidebar + panels
const nav=document.getElementById("sidebar");
const main=document.getElementById("main");
let first=true;

C.forEach(course=>{
  const sec=document.createElement("div");
  sec.className="nav-course";
  const head=document.createElement("button");
  head.className="nav-head"+(first?" open":"");
  head.innerHTML=course.name+'<span class="chk">&#10003;</span>';
  const items=document.createElement("div");
  items.className="nav-items"+(first?" open":"");

  head.onclick=()=>{
    head.classList.toggle("open");
    items.classList.toggle("open");
  };

  course.items.forEach(item=>{
    const btn=document.createElement("button");
    btn.className="nav-item"+(first?" active":"");
    btn.textContent=item.label;
    btn.onclick=()=>{
      document.querySelectorAll(".nav-item").forEach(b=>b.classList.remove("active"));
      document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById(item.id).classList.add("active");
    };
    items.appendChild(btn);

    const panel=document.createElement("div");
    panel.id=item.id;
    panel.className="panel"+(first?" active":"");
    panel.innerHTML=`<div class="p-title">${item.title} <span class="badge ${item.badge}">${item.lang}</span></div><div class="p-sub">${item.sub}</div>${item.content}`;
    main.appendChild(panel);
    first=false;
  });

  sec.appendChild(head);
  sec.appendChild(items);
  nav.appendChild(sec);
});
</script>
</body>
</html>
